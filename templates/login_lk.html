{% extends "base.html" %}
{% load staticfiles %}
{% load webdesign %}
{% block content %}
    <div class="col-xs-10">
        <form action="{% url 'login_page' %}" method="post" style="margin-top: 20px">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="row">
                <div class="col-xs-2">
                    <p>Имя пользователя:</p>
                </div>
                <div class="col-xs-2">
                    {{ form.username }}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <p>Пароль:</p>
                </div>
                <div class="col-xs-2">
                    {{ form.password }}
                </div>
            </div>
            
            <input type="submit" value="Войти" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

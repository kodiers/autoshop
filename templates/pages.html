{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
    Интернет магазин Синкай-авто
{% endblock %}
{% block content %}
    <!-- Pages -->
    <div class="col-xs-10" >
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ page.title }}</h1>
            </div>

        </div>

        <div class="row" style="background-color: #f1f1f1">
            {% if page.image.url != None %}
            <div class="col-xs-4">
                <p><img src="{{ page.image.url }}" class="img-responsive" ></p>
            </div>
            {% endif %}
            <div class="col-xs-8" id="p_help_detail">
                <p> {{ page.content|safe }}</p>
            </div>
        </div>
    </div>

{% endblock %}
